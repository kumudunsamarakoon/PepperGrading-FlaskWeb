<!doctype html>
<html>
  <head>
    {% block head %}
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}{% endblock %} - My Webpage</title>

      <style>
          body {
            padding-top: 0px;
            height: 100%;
            background-repeat: no-repeat;
            background-image: linear-gradient(#328c74, white, #328c74);
           }
      </style>
    {% endblock %}
  </head>
  <body>
    <div id="content">
        <div class="jumbotron jumbotron-fluid" style="padding-top:0px; padding-bottom:0px; background-image: linear-gradient( #05a57a, white, #05a57a)">
              <div class="container" >
                <h1 class="display-4" style="font-family:serif">Pepper Grading</h1>
                <p class="lead" style="font-family:serif">Image based pepper seed standardization</p>
              </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer">
        <script src="static/js/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="static/js/bootstrap.min.js"></script>
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
